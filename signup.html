<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/styles.css">
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img
                src="https://images4.alphacoders.com/133/1332281.jpeg"
                class="w-100"
                style="
                  border-top-left-radius: 0.3rem;
                  border-top-right-radius: 0.3rem;
                  overflow: hidden;
                "
                alt="Sample photo"
              />
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
                  SignUp to my Newsletter
                </h3>

                <form class="px-md-2" method="post" action="/">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">First Name</label>
                    <input
                      type="text"
                      id="form3Example1q"
                      class="form-control"
                      name="fname"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Last Name</label>
                    <input
                      type="text"
                      id="form3Example1q"
                      class="form-control"
                      name="lname"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">E-mail</label>
                    <input
                      type="email"
                      id="form3Example1q"
                      class="form-control"
                      name="email"
                    />
                  </div>


                  <button
                    type="submit"
                    class="btn btn-success btn-lg mb-1 mt-4"
                  >
                    Sign Up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
